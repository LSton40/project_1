<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google api scripts -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- Materialize CSS Framework -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google API Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Nowhere Special</title>
</head>

<body class="deep-orange lighten-2">

    <!-- logo bar -->
    <nav>
        <div class="nav-wrapper valign-wrapper blue lighten-2">
            <h2 class="brand-logo center black-text">Nowhere Special</h2>
        </div>
    </nav>
    <!-- container for form -->
    <div class="container">
        <form class="col s12">
            <div id="main-row" class="row">
                <!-- distance dropdown -->
                <div class="row">
                    <label class="black-text">Distance</label>
                    <select id="distance-entry" class="browser-default">
                        <option class="red-text" value="" disabled selected>
                            Choose a Distance</option>
                        <option class="green-text" value="5">
                            5 Miles</option>
                        <option class="green-text" value="10">
                            10 Miles</option>
                        <option class="green-text" value="25">
                            25 Miles</option>
                        <option class="green-text" value="50">
                            50 Miles</option>
                        <option class="green-text" value="100">
                            100 Miles</option>
                    </select>
                </div>
                <!-- price dropdown -->
                <div class="row">
                    <label class="black-text">Price Point</label>
                    <select id="price-entry" class="browser-default">
                        <option class="red-text" value="" disabled selected>
                            Choose a Price</option>
                        <option class="green-text" value="$">
                            $</option>
                        <option class="green-text" value="$$">
                            $$</option>
                        <!-- <option class="green-text" value="$$$">
                            $$$</option> -->
                    </select>
                </div>
                <div id="button-container" class="row container">
                    <!-- submit button for form -->
                    <div id="submit-container" class=" col s s12 m3 offset-m2 l3 offset-l2 center-align">
                        <button  class="btn btn-submit waves-effect waves-light pulse" type="submit"
                            name="action">Search</button>
                    </div>
                    <div id="prev-container" class="col s12 m3 offset-m3 l3 offset-l2 center-align">
                        <button class="btn btn-prev waves-effect waves-light" type="submit"
                            name="action">Previous</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- place details -->
    <div class="container-hide container">
        <div class="row">
            <div class="col m12 m5">
                <div class="card-panel blue lighten-2">
                    <ul>
                        <li>Name:<p id="name"></p>
                        </li>
                        <li>Address<p id="address"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- placeholder for map -->
    <div id="map" class="container border"></div>

    <br>

    <!-- Selection Holding screen -->
    <div id="holdingText" class="container-disappear container">
        <p class="animate-character">Hang on, I'm thinking about it!<span class="ellipsis">...</span></p>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Custom JS -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb7wqchWGZazKDtb2a8ip_N9kUCpS2u9A&callback=initMap&libraries=places&v=weekly"
        defer></script>
    
    <script src="assets/js/script.js"></script>
</body>

</html>

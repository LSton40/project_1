<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google api scrips -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>


    <!-- Materialize CSS Framework -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom Stylesheet -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Nowhere Special</title>
</head>

<body class="deep-orange lighten-2">


    <!-- logo bar -->
    <nav>
        <div class="nav-wrapper blue lighten-2">
            <a href="#" class="brand-logo center black-text">Nowhere Special</a>
        </div>
    </nav>
    <!-- container for form -->
    <div class="container">
        <form class="col s12">
            <div class="row">
                <!-- distance dropdown -->

                <div class="row">
                <label class="black-text">Distance</label>
                <select id="distance-entry" class="browser-default">
                    <option class="red-text" value=""
                            disabled selected>
                        Choose a Distance</option>
                    <option class="green-text" value="5">
                        5 Miles</option>
                    <option class="green-text" value="10">
                        10 Miles</option>
                    <option class="green-text" value="25">
                        25 Miles</option>
                    <option class="green-text" value="50">
                        50 Miles</option>
                    <option class="green-text" value="100">
                        100 Miles</option>
                </select>
                </div>
                <!-- price dropdown -->
                <div class="row">
                <label class="black-text">Price Point</label>
                <select id="price-entry" class="browser-default">
                    <option class="red-text" value=""
                            disabled selected>
                        Choose a Price</option>
                    <option class="green-text" value="$">
                        $</option>
                    <option class="green-text" value="$$">
                        $$</option>
                    <option class="green-text" value="$$$">
                        $$$</option>
                </select>
                </div>
                <!-- submit button for form -->
                <div class="center-align">
                    <button class="btn waves-effect waves-light blue lighten-2 black-text" type="submit"
                        name="action">Submit</button>
                </div>
        </form>
    </div>
    <!-- place details -->
    <div class="container-hide container">
        <ul>
            <li>Name:<p id="name"></p></li>
            <li>Address<p id="address"></p></li>
            <li>Hours:<p id="hours"></p></li>
            <li>Phone Number:<p id="number"></p></li>
        </ul>
    </div>
    
    <!-- placeholder for map -->

    <div id="map" class="container border">
        <img src="https://api.lorem.space/image/movie?w=150&h=220">
    </div>

    <!-- Selection Holding screen -->
    <div id="holdingText" class="container-hide container">
        <p>Hang on, I'm thinking about it!...</p>
    </div>

    <!-- history -->


    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- JQUERY UI -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <!-- Custom JS -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=places&v=weekly"
        defer></script>
    

    <script src="assets/js/script.js"></script>
</body>

</html>
